<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href ="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link rel="stylesheet" href = "assets/css/style.css">



  


    <title>Crystal Game</title>

</head>
<body>
   
    
    
    
    <div class = "container">
        <div class ="row">
            <div class ="col-sm-12">
                <h1 id ="gameheader" >The Crystal Game</h1>
            </div>
        </div>

        <div class = "row">
            <div class ="col-sm-6">
                <ul id = "instructions">
                <li>-You will be given a random number below.</li>
                <li>-There are six crystals below.</li>
                <li>-The values are "hidden"</li>
                <li>-To WIN, Click the crystals to change your total,</li>
                <li>You must match the random total without going over</li>
                <li>-Good Luck!</li>
                </ul>
            </div>
            <div class = "col-sm-6"></div>
        </div>
<!--results for the game-->
        <div class = "row">
            <div class = "col-sm-6">
                <div class ="row">  
                    <div class ="col-sm-12 score"> Wins: <span id="winupdate">0</span> </div>
                </div>
 <!--user guess total-->
                <div class = "row">
                    <div class = "col-sm-12 score">Loss: <span id="lossupdate">0</span></div>
                </div>
            </div>
<!--target for the game-->        
            <div class = "col-sm-6">
                <div class ="row">  
                    <div class ="col-sm-12 score">Target: <span id = "computer">0</span></div>
                </div>
 <!--user guess total-->
                <div class = "row">
                    <div class = "col-sm-12 score">Current Total: <span  id = "user">0</span></div>
                </div>
            </div>
        </div>
           
        <!--images to click for the game-->
        <div class = "row" style ="margin-top:10px;">
       
            <div class = "col-sm-2" id ="s0">

                <img class = "stonesize" src="assets/images/MindStone.jpg">
            </div>
       
            <div class = "col-sm-2"id ="s1">

                <img class = "stonesize" src="assets/images/PowerStone.jpg">
            </div>

            <div class = "col-sm-2"id ="s2">

                <img class = "stonesize" src="assets/images/RealityStone.jpg">
            </div>

            <div class = "col-sm-2"id ="s3">

                <img class = "stonesize" src="assets/images/SoulStone.jpg">
            </div>

            <div class = "col-sm-2"id ="s4">

                <img class = "stonesize" src="assets/images/SpaceStone.jpg">
            </div>

            <div class = "col-sm-2"id ="s5">

                <img class = "stonesize" src="assets/images/TimeStone.jpg"> 
            </div>            
        </div>
      
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  
        
        <script src="assets/javascript/game.js"></script>
    
</body>
</html>
